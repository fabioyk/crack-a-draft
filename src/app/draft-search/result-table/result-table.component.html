<div>
  <div class="loading" *ngIf='!draftData'>
    Loading~
  </div>

  <div class="result-table" *ngIf='draftData'>
    <table>
      <tr>
        <th>Posted by</th>
        <th>Format</th>
        <th># Cracked</th>
        <th>Crack</th>
        <th>View</th>
      </tr>

      <tr *ngFor='let draftRow of draftData'>
        <td>{{draftRow.draft.drafter}}</td>
        <td>{{draftRow.format.name}}</td>
        <td *ngIf='draftRow.draft.cracks.length === 0'>{{draftRow.draft.cracks.length}}</td>
        <td *ngIf='draftRow.draft.cracks.length > 0'>
          <a [routerLink]="['/stats', draftRow.draft._id]" target="_blank">{{draftRow.draft.cracks.length}}</a>
        </td>
        <td><a [routerLink]="['/crack', draftRow.draft._id]" target="_blank">Crack</a></td>
        <td><a [routerLink]="['/draft', draftRow.draft._id]" target="_blank">View</a></td>
      </tr>
    </table>
    <div class="pagination" *ngIf='isPaginated && totalDraftCount && totalDraftCount > pageSize'>
      <button [disabled]='pageNumber === 0'
              (click)='onChangePage(-1)'><</button>      
      {{(pageNumber * pageSize)+1}} - {{((pageNumber+1) * pageSize)}}
      <button [disabled]='pageNumber >= totalPages'
              (click)='onChangePage(1)'>></button>
    </div>
  </div>
  
</div>
